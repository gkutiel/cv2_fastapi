<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ears {
            display: flex;
            justify-content: space-between;
            width: 20em;
            font-size: 2em;
        }

        #crop {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="info">
        <div id="ears">
            <b id="left_ear"></b>
            <b id="right_ear"></b>
        </div>
    </div>
    <img id='vid' />
    <img id='crop' />
</body>

<script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    const vid = document.getElementById('vid')
    const crop_img = document.getElementById('crop')
    const left_ear_el = document.getElementById('left_ear')
    const right_ear_el = document.getElementById('right_ear')


    ws.onmessage = (event) => {
        const { img, crop, ear_left, ear_right } = JSON.parse(event.data)

        left_ear_el.innerText = `Left ear: ${ear_left}`
        right_ear_el.innerText = `Right ear: ${ear_right}`
        vid.src = `data:image/jpg;base64,${img}`
        if (!crop) {
            crop_img.src = 'https://theawesomedaily.com/wp-content/uploads/2017/05/funny-faces-101.jpeg'
        } else {
            crop_img.src = `data:image/jpg;base64,${crop}`
        }
    };


</script>

</html>
