<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #crop {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img id='vid' />
    <img id='crop' />
</body>

<script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    const vid = document.getElementById('vid')
    const crop_img = document.getElementById('crop')


    ws.onmessage = (event) => {
        const { img, crop } = JSON.parse(event.data)
        vid.src = `data:image/jpg;base64,${img}`
        if (crop === null) {
            crop_img.src = 'https://theawesomedaily.com/wp-content/uploads/2017/05/funny-faces-101.jpeg'
        } else {
            crop_img.src = `data:image/jpg;base64,${crop}`
        }
    };


</script>

</html>
